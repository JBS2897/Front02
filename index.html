<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculos para Alunos</title>
</head>
<body>
  <body>
  <h1>Situação do Aluno</h1>

  <label for="aulas">Número total de aulas:</label>
  <input type="number" id="aulas"><br><br>

  <label for="faltas">Número de faltas do aluno:</label>
  <input type="number" id="faltas"><br><br>

  <label for="p1">Nota da P1:</label>
  <input type="number" step="0.1" id="p1"><br><br>

  <label for="p2">Nota da P2:</label>
  <input type="number" step="0.1" id="p2"><br><br>

  <div id="recuperacaoDiv" style="display:none;">
    <label for="recuperacao">Nota da Recuperação:</label>
    <input type="number" step="0.1" id="recuperacao"><br><br>
  </div>

  <button onclick="calcularSituacao()">Calcular Situação do Aluno</button>

  <h2>Resultado:</h2>
  <p id="resultado"></p>

<script src="script.js" defer></script>.

</body>
</html>
